server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://lxp-mysql:3306/lxp_enrollment_dev?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: ${SPRING_RABBITMQ_USERNAME}
    password: ${SPRING_RABBITMQ_PASSWORD}

# Actuator (Health Check)
management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      probes:
        enabled: true

passport:
  key:
    secret-key: ${PASSPORT_SECRET_KEY:default-secret-key-for-development}

services:
  user-service:
    url: http://lxp-user:8081
  content-service:
    url: http://lxp-content:8082
  admin-service:
    url: http://lxp-admin:8086