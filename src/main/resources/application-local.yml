server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/lxp_enrollment_dev?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  rabbitmq:
    host: localhost
    port: 5672
    username: ${SPRING_RABBITMQ_USERNAME}
    password: ${SPRING_RABBITMQ_PASSWORD}

# Actuator (Health Check)
management:
  endpoints:
    web:
      exposure:
        include: health, info, configprops
  endpoint:
    health:
      probes:
        enabled: true

passport:
  key:
    secret-key: ${PASSPORT_SECRET_KEY:default-secret-key-for-development}

services:
  auth-service:
    url: http://localhost:8082/api-v1/internal
  user-service:
    url: http://localhost:8083/api-v1/internal
  admin-service:
    url: http://localhost:8084/api-v1/internal
  content-service:
    url: http://localhost:8085/api-v1/internal
  recommend-service:
    url: http://localhost:8087/api-v1/internal