server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/lxp_enrollment_dev?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  rabbitmq:
    host: 192.168.49.2
    # rabbitmq dashboard -> 30672
    port: 30321
    username: ${SPRING_RABBITMQ_USERNAME}
    password: ${SPRING_RABBITMQ_PASSWORD}

# Actuator (Health Check)
management:
  endpoints:
    web:
      exposure:
        include: health, info, configprops
  endpoint:
    health:
      probes:
        enabled: true

passport:
  key:
    private-key-string: ${PRIVATE_KEY_STRING}
    public-key-string: ${PUBLIC_KEY_STRING}
    duration-millis: 60000 #60ì´ˆ

services:
  content-service:
    url: http://localhost:8081/api-v1/internal